<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="css/reset.css" rel="reset">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="profile-wrapper"> <!-- Creates custom wrapper for this page-->
        <span class="material-symbols-outlined" id="profile-back-arrow"> <!--Back arrow-->
            navigate_before
        </span>
        <h1>My Profile</h1>
            <article>
                    <div id="profile-heading">
                        <h2>Personal Details</h2>
                        <a href="#" id="change">Change</a>
                    </div>
                    <div class="profile" itemscope itemtype="https://schema.org/Person">
                        <img id="profile-image" src="images/profile-picture.png" alt="John's profile picture">
                        <div class="profile-content">
                            <h2 itemprop="name" class="profile-item">John Doe</h2>
                            <p itemprop="email" class="profile-item">JohnDoe@gmail.com</p>
                            <hr>
                            <p itemprop="telephone" class="profile-item">+234 9011039271</p>
                            <hr>
                            <p itemprop="description" class="profile-item">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                        </div>
                    </div>
            </article>
            <nav class="options-select">
                <ul>
                    <li class="option-button">Orders <span class="material-symbols-outlined">
                        navigate_next
                    </span></li>
                    <li class="option-button">Pending Reviews <span class="material-symbols-outlined">
                        navigate_next
                    </span></li>
                    <li class="option-button">FAQ <span class="material-symbols-outlined">
                        navigate_next
                    </span></li>
                    <li class="option-button">Help <span class="material-symbols-outlined">
                        navigate_next
                    </span></li>
                </ul>
                <button id="update-button">Update</button>
            </nav>
    </div> <!--Closes wrapper-->
</body>
</html>
