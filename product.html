<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="css/reset.css" rel="reset">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper"> <!--Wrapper for mobile layout-->
        <header>
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
        </header>
        <main class="main-product">
            <h1>Delicious food for you</h1>
                <form class="search">
                    <button type="submit"> <span class="material-symbols-outlined">search</span></button> <!--Creates search button-->
                    <input type="text" placeholder="Search" name="search" class="search-bar" role="search">
                </form>
            </main>
        <nav class="food-categories" itemscope itemtype="https://schema.org/Product">
            <ul>
                <li itemprop="item"><a href="#">Food</a></li>
                <li itemprop="item"><a href="#">Drinks</a></li>
                <li itemprop="item"><a href="#">Snacks</a></li>
                <li itemprop="item"><a href="#">Sauces</a></li>
            </ul>
        </nav>
        <p id="see-more">see more</p>
        <section class="product-section" itemscope itemtype="https://schema.org/Product">
            <div class="product product-padding">
                <img class="product-image" src="images/veggie-bowl.png" alt="Plate of a veggie tomato mix" itemprop="image">
                <h2 itemprop="name">Veggie tomato mix</h2>
                <p itemprop="offers">N1,900</p>
            </div>
            <div class="product product-padding">
                <img class="product-image" src="images/food-1.png" alt="Plate of food" itemprop="image">
                <h2 itemprop="name">Spicy food sauce</h2>
                <p itemprop="offers">N2,300</p>
            </div>
        </section>
        <nav class="bottom-nav">
            <a href="#"><span class="material-symbols-outlined">
                home
            </span></a>
            <a href="#"><span class="material-symbols-outlined">
                favorite
            </span></a>
            <a href="#"><span class="material-symbols-outlined">
                person
            </span></a>
            <a href="#"><span class="material-symbols-outlined">
                history
            </span></a>
        </nav>
    </div> <!--Closes wrapper-->
</body>
</html>
