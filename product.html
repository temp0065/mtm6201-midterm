<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="reset">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <main>
            <h1>Delicious food for you</h1>
                <form>
                    <input type="text" placeholder="Search" name="search" class="search-bar">
                </form>
            </main>
        <nav class="food-categories">
            <ul>
                <li>Foods</li>
                <li>Drinks</li>
                <li>Snacks</li>
                <li>Sauce</li>
            </ul>
        </nav>
        <p id="see-more">see more</p>
        <section class="product-section">
            <div class="product">
                <img class="product-image" src="images/veggie-bowl.png" alt="Plate of a veggie tomato mix">
                <h2>Veggie tomato mix</h2>
                <p>N1,900</p>
            </div>
            <div class="product">
                <img class="product-image" src="images/food-1.png" alt="Plate of food">
                <h2>Spicy food sauce</h2>
                <p>N2,300</p>
            </div>
        </section>
        <nav>
            <p>...</p>
        </nav>
    </div>
</body>
</html>
