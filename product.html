<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="css/reset.css" rel="reset">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper"> <!--Wrapper for mobile layout-->
        <header class="header-nav" id="main-nav" role="navigation">
            <a href="index.html"><img class="header-logo" src="images/logo-mockup.svg" alt="Logo for Bella Onojie"></a>
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            <nav class="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="product.html" class="nav-link">Product</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-product">
            <h1>Delicious food for you</h1>
                <form class="search">
                    <button type="submit"> <span class="material-symbols-outlined">search</span></button> <!--Creates search button-->
                    <input type="text" placeholder="Search" name="search" class="search-bar" role="search">
                </form>
            </main>
        <nav class="food-categories" itemscope itemtype="https://schema.org/Product">
            <ul>
                <li itemprop="item"><a href="#">Food</a></li>
                <li itemprop="item"><a href="#">Drinks</a></li>
                <li itemprop="item"><a href="#">Snacks</a></li>
                <li itemprop="item"><a href="#">Sauces</a></li>
            </ul>
        </nav>
        <a href="#" id="see-more">see more</a>
        <section class="product-section product" itemscope itemtype="https://schema.org/Product">
            <div class="product-content">
                <img class="product-image" src="images/veggie-bowl.png" alt="Plate of a veggie tomato mix" itemprop="image">
                <h2 itemprop="name" class="product-text">Veggie tomato mix</h2>
                <p itemprop="offers" class="product-text">N1,900</p>
            </div>
            <div class="product-content">
                <img class="product-image" src="images/food-1.png" alt="Plate of food" itemprop="image">
                <h2 itemprop="name" class="product-text">Spicy food sauce</h2>
                <p itemprop="offers" class="product-text">N2,300</p>
            </div>
        </section>
        <nav class="bottom-nav">
            <a href="index.html"><span class="material-symbols-outlined">
                home
            </span></a>
            <a href="#"><span class="material-symbols-outlined">
                favorite
            </span></a>
            <a href="profile.html"><span class="material-symbols-outlined">
                person
            </span></a>
            <a href="#"><span class="material-symbols-outlined">
                history
            </span></a>
        </nav>
    </div> <!--Closes wrapper-->
</body>
</html>
